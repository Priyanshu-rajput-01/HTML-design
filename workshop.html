<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Workshop</title>
</head>
<body>
    <div class="h-screen md:flex">
        <div
            class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-black i justify-around items-center hidden">
            <div>
                <h1 class="text-white font-bold text-4xl font-sans">Workshop</h1>
                <p class="text-white mt-1">Enter the data for a Workshop</p>
            </div>
            <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-gray-600">
            <form class="bg-gray-600 text-white">
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">

                            transform="translate(-456 -688.69)" fill="#a2a2a2" />
                        <path
                            d="M501.57,801.39c9.87,3.63,19.09,7,28.31,10.44q46.14,17.08,92.26,34.25c4.94,1.85,9.42,1.27,14.16-.45q58.07-21,116.17-41.9c1.26-.45,2.54-.87,4.32-1.47v4c0,25.49-.06,51,.07,76.48a12.45,12.45,0,0,1-4.48,10.16c-13,11.48-28.37,18.52-44.72,23.54-31.08,9.54-63,11.5-95.27,10.14-22-.93-43.77-3.9-64.8-10.85-14.92-4.94-28.94-11.57-40.93-22a13.77,13.77,0,0,1-5.17-11.37c.18-25.49.08-51,.08-76.48Z"

                    </svg>
                    <input class="pl-2 outline-none border-none bg-gray-600" type="text" name="" id=""
                        placeholder="Workshop Title" />
                </div>
                <textarea class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4 h-48 bg-gray-600 pl-2 w-72"
                    type="text" name="" id="" placeholder="Description"></textarea>
                    <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                       
                        <input class="bg-gray-600 pl-2 outline-none border-none appearance-none pl-10 text-gray-400" type="date" name="" id=""
                            placeholder="Year" />
                    </div>

                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg class="h-5 w-5 text-gray-400" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 294.45 384"><path d="M654.75,1056h-13.5c-.66-1-1.25-2.13-2-3.12-36.76-49.22-74-98.11-110.15-147.76-27.53-37.77-35.44-80.3-22.54-125.18,15.67-54.52,52.22-89,107-103.71,8-2.16,16.42-2.86,24.65-4.23h19.5c7.86,1.27,15.81,2.17,23.58,3.87,63.19,13.89,111.51,72.2,113.56,136.83,1.12,35.08-8.61,66.78-29.63,94.94q-45.5,60.95-91,121.83C667.67,1038.27,661.24,1047.16,654.75,1056Zm-6.52-285.75A48.75,48.75,0,1,0,696.75,819,48.9,48.9,0,0,0,648.23,770.25Z" transform="translate(-500.53 -672)" fill="#a2a2a2"/></svg>
                    <input class="bg-gray-600 pl-2 outline-none border-none" type="text" name="" id=""
                        placeholder="Venue" />
                </div>
                <div
                    class="py-2 px-3 mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48" aria-hidden="true">
                            <path
                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex justify-center text-sm text-gray-">
                            <label for="file-upload"
                                class="relative cursor-pointer bg-black rounded-md font-medium text-white hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 px-1">
                                <span>Upload Cover Photo</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                    </div>
                </div>
                <button type="submit"
                    class="block w-full bg-gray-800 hover:bg-black mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Save</button>
            </form>
        </div>
        </form>
    </div>
</body>
</html>
